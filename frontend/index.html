<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Football Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/icon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b0f19;
        background-image: 
          radial-gradient(at 90% 10%, rgba(250, 204, 21, 0.15) 0px, transparent 50%),
          radial-gradient(at 10% 20%, rgba(220, 38, 38, 0.25) 0px, transparent 50%),
          radial-gradient(at 50% 90%, rgba(88, 28, 135, 0.35) 0px, transparent 60%);
        background-attachment: fixed;
      }
      
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* Markdown Styles */
      .prose h1, .prose h2, .prose h3 {
        color: #f8fafc;
        font-weight: 700;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }
      .prose h1 { font-size: 1.5rem; }
      .prose h2 { 
        font-size: 1.25rem; 
        border-bottom: 1px solid rgba(248, 113, 113, 0.2); 
        padding-bottom: 0.5rem; 
      }
      .prose p { margin-bottom: 1em; line-height: 1.7; color: #cbd5e1; }
      .prose strong { color: #fbbf24; font-weight: 600; } 
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; color: #cbd5e1; }
    </style>
  </head>

  <body class="text-slate-200 min-h-screen flex items-center justify-center p-4 sm:p-6">
    
    <div class="w-full max-w-5xl grid grid-cols-1 lg:grid-cols-2 gap-8">
      
      <!-- LEFT COLUMN: Input Form -->
      <div class="flex flex-col gap-6">
        <div class="glass-card rounded-2xl p-6 shadow-2xl shadow-purple-900/10">
          <header class="mb-6">
            <div class="inline-flex items-center gap-2 mb-2">
              <span class="bg-indigo-500/20 text-indigo-300 text-[10px] font-bold px-2 py-0.5 rounded border border-indigo-500/30 uppercase tracking-wider">v1.0.0</span>
              <span class="text-slate-500 text-xs font-mono">Llama 3.3 Powered</span>
            </div>
            <h1 class="text-3xl font-extrabold tracking-tight text-white">
              Football <span class="text-transparent bg-clip-text bg-gradient-to-r from-red-400 via-orange-400 to-yellow-400">Analyst AI</span>
            </h1>
            <p class="text-slate-400 mt-2 text-sm leading-relaxed">
              Tactical breakdowns, scouting reports, and predictions powered by advanced LLMs.
            </p>
          </header>

          <form id="analyze-form" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-1">
                <label class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Home Team</label>
                <input
                  type="text"
                  name="homeTeam"
                  placeholder="e.g. Barcelona"
                  required
                  class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500/50 transition-all"
                />
              </div>
              <div class="space-y-1">
                <label class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Away Team</label>
                <input
                  type="text"
                  name="awayTeam"
                  placeholder="e.g. Real Madrid"
                  required
                  class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-yellow-500/50 focus:border-yellow-500/50 transition-all"
                />
              </div>
            </div>

            <div class="space-y-1">
              <label class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Competition</label>
              <input
                type="text"
                name="competition"
                placeholder="e.g. La Liga"
                class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500/50 transition-all"
              />
            </div>

            <div class="space-y-1">
              <label class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Scout Notes</label>
              <textarea
                name="notes"
                rows="3"
                placeholder="Context: Injuries, recent form, specific player focus..."
                class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500/50 transition-all resize-none"
              ></textarea>
            </div>

            <button
              type="submit"
              id="submit-btn"
              class="w-full bg-gradient-to-r from-red-600 via-orange-600 to-yellow-600 hover:from-red-500 hover:to-yellow-500 text-white font-bold text-lg py-3.5 rounded-xl shadow-lg shadow-orange-900/20 transition-all transform active:scale-[0.98] flex justify-center items-center gap-2 mt-2 border border-white/10"
            >
              <span>Run Analysis</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
              </svg>
            </button>
          </form>
        </div>
      </div>

      <!-- RIGHT COLUMN: Results -->
      <div class="relative min-h-[400px]">
        
        <!-- Empty State -->
        <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-center p-8 border border-dashed border-slate-700/50 rounded-2xl bg-slate-900/20 backdrop-blur-sm">
          <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-4 rounded-full mb-4 shadow-inner ring-1 ring-white/5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-slate-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
            </svg>
          </div>
          <h3 class="text-slate-300 font-semibold text-lg">Analysis Pending</h3>
          <p class="text-slate-500 max-w-xs mt-1 text-sm">Enter match details to generate a tactical report.</p>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="hidden absolute inset-0 flex flex-col items-center justify-center glass-card rounded-2xl z-10">
          <div class="relative w-16 h-16">
            <div class="absolute top-0 left-0 w-full h-full border-4 border-slate-700/50 rounded-full"></div>
            <div class="absolute top-0 left-0 w-full h-full border-4 border-orange-500 rounded-full border-t-transparent animate-spin"></div>
          </div>
          <p class="mt-4 text-orange-400 font-medium animate-pulse tracking-wide">Processing Data...</p>
        </div>

        <!-- Result Content -->
        <div id="result-container" class="hidden h-full">
          <div class="glass-card rounded-2xl shadow-2xl overflow-hidden h-full flex flex-col border border-white/5">
            <div class="bg-white/5 px-6 py-3 border-b border-white/5 flex justify-between items-center backdrop-blur-md">
              <span class="text-xs font-bold text-slate-300 uppercase tracking-wider flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                Match Report
              </span>
              <span id="match-key" class="text-[10px] font-mono text-slate-500">ID: --</span>
            </div>
            <div id="result-content" class="p-6 overflow-y-auto max-h-[600px] prose prose-invert prose-sm w-full max-w-none">
            </div>
          </div>
        </div>
      </div>

    </div>

    <script>
      const form = document.getElementById("analyze-form");
      const submitBtn = document.getElementById("submit-btn");
      const emptyState = document.getElementById("empty-state");
      const loadingState = document.getElementById("loading-state");
      const resultContainer = document.getElementById("result-container");
      const resultContent = document.getElementById("result-content");
      const matchKey = document.getElementById("match-key");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        
        // UI transitions
        submitBtn.disabled = true;
        submitBtn.classList.add("opacity-75", "cursor-not-allowed");
        emptyState.classList.add("hidden");
        resultContainer.classList.add("hidden");
        loadingState.classList.remove("hidden");

        // gather data
        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());

        if (!payload.notes) delete payload.notes;
        if (!payload.competition) delete payload.competition;

        try {
          const response = await fetch("/api/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!response.ok) throw new Error("Analysis failed");

          const data = await response.json();

          // render markdown
          resultContent.innerHTML = marked.parse(data.analysis);
          matchKey.textContent = `ID: ${data.key.split('-')[0]}`;

          // results
          loadingState.classList.add("hidden");
          resultContainer.classList.remove("hidden");
          
        } catch (error) {
          console.error(error);
          loadingState.classList.add("hidden");
          emptyState.classList.remove("hidden");
          alert("Error: Could not fetch analysis.");
        } finally {
          submitBtn.disabled = false;
          submitBtn.classList.remove("opacity-75", "cursor-not-allowed");
        }
      });
    </script>
  </body>
</html>
