<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Football Analyst</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: #050505;
        color: #f4f4f4;
        display: flex;
        justify-content: center;
        padding: 2rem 1rem 4rem;
      }
      .card {
        width: min(900px, 100%);
        background: #151515;
        border: 1px solid #2d2d2d;
        border-radius: 18px;
        padding: 2.5rem;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
      }
      h1 {
        margin-top: 0;
        font-size: clamp(1.75rem, 4vw, 2.8rem);
        text-align: center;
      }
      form {
        display: grid;
        gap: 1.25rem;
      }
      label {
        display: flex;
        flex-direction: column;
        font-size: 0.95rem;
        gap: 0.4rem;
        color: #cfcfcf;
      }
      input,
      textarea {
        background: #0f0f0f;
        border: 1px solid #383838;
        border-radius: 10px;
        color: inherit;
        font-size: 1rem;
        padding: 0.85rem 1rem;
      }
      textarea {
        min-height: 110px;
        resize: vertical;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 0.95rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, opacity 0.15s ease;
        background: linear-gradient(120deg, #30cf43, #2e96ff);
        color: #040404;
      }
      button[disabled] {
        opacity: 0.55;
        cursor: not-allowed;
      }
      button:not([disabled]):hover {
        transform: translateY(-1px);
      }
      .status {
        min-height: 1.25rem;
        font-size: 0.95rem;
        text-align: center;
        color: #8ee07d;
      }
      .error {
        color: #ff6b6b;
      }
      pre {
        background: #050505;
        border-radius: 14px;
        padding: 1.5rem;
        white-space: pre-wrap;
        word-break: break-word;
        font-size: 0.95rem;
        line-height: 1.55;
        border: 1px solid #2c2c2c;
      }
      @media (max-width: 640px) {
        .card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>AI Football Analyst</h1>
      <p>
        Feed in the upcoming fixture and get a scouting report, tactical keys,
        and a gentle prediction powered by Workers AI.
      </p>

      <form id="analyze-form">
        <label>
          Home Team
          <input name="homeTeam" placeholder="e.g. Barcelona" required />
        </label>
        <label>
          Away Team
          <input name="awayTeam" placeholder="e.g. Real Madrid" required />
        </label>
        <label>
          Competition (optional)
          <input name="competition" placeholder="La Liga" />
        </label>
        <label>
          Extra Notes / Stats (optional)
          <textarea
            name="notes"
            placeholder="Injuries, recent stats, tactical thoughts..."
          ></textarea>
        </label>
        <button type="submit">Run Analysis</button>
        <div class="status" id="status"></div>
      </form>

      <section id="result" hidden>
        <h2>Latest Analysis</h2>
        <pre id="result-text"></pre>
      </section>
    </main>

    <script>
      const form = document.getElementById("analyze-form");
      const statusEl = document.getElementById("status");
      const resultSection = document.getElementById("result");
      const resultText = document.getElementById("result-text");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        statusEl.textContent = "Contacting analystâ€¦";
        statusEl.classList.remove("error");
        resultSection.hidden = true;

        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());

        if (!payload.notes) delete payload.notes;
        if (!payload.competition) delete payload.competition;

        try {
          form.querySelector("button").disabled = true;
          const response = await fetch("/api/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            throw new Error("Request failed");
          }

          const data = await response.json();
          resultText.textContent = data.analysis?.trim() ?? "No analysis returned";
          resultSection.hidden = false;
          statusEl.textContent = `Saved as ${data.key}`;
        } catch (error) {
          console.error(error);
          statusEl.textContent = "Could not analyze this match.";
          statusEl.classList.add("error");
        } finally {
          form.querySelector("button").disabled = false;
        }
      });
    </script>
  </body>
</html>
